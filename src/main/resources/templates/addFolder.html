<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<h2>Add Folder</h2>

<form method="POST" th:action="@{/addFolder}" th:object="${folder}">

	<input type="text" placeholder="add" id="add" th:field="*{folderName}" style="color:#888;width: 150px; padding:6px; outline:none;">
	
	<input type="submit" value="Add" style="border-radius:3px; padding:6px; width:80px; background:#258;">
</form >
</body>
</html>
