<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>

    <div class="table-container">
    <table class="table">
        <thead style="background:#357;">
          <th scope="col">
          Check
          </th>
          <th scope="col">
          Task name
          </th>
          <th scope="col">
          Actions
          </th>
           
        </thead >
        <tbody th:each="Task : ${lista}" style="background:#aaa;">
            <tr>
                <td>               	
                    <input type="checkbox" name="check" id="check">
                </td>
                <td>
                    <p th:text="${Task.name}"></p >
                </td>
                 <td>
                    <a th:href="@{/edit/{id} (id=${Task.idTask})}">Edit</a>
                    <a th:href="@{/delete/{id}(id=${Task.idTask})}" class="link-danger">Delete</a>
                </td>
            </tr>
        </tbody >
    </table >
  		
  		<a th:href="@{/add}">Add Task</a>
  	  	<a th:href="@{/showFolder}">Show all Folders</a>



</div>
</head>
<body>
</body>
</html>
