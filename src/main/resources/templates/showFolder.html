<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index folders</title>

    <div class="table-container">
    <table class="table">
        <thead style="background:#357;">
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </thead >
        <tbody th:each="folder : ${listFolder}" style="background:#999;">
        
            <tr>
                
                <td th:text="${folder.folderName}">                  
                </td >
                 <td>
                    <a th:href="@{/deleteFolder/{id}(id=${folder.idFolder})}" class="link-danger">Remove</a>
                    <a th:href="@{/view/{id}(id=${folder.idFolder})}">View Items</a> 
				
                   
                </td>
            </tr>
            
        </tbody >
    </table >
	<a th:href="@{/addFol}">Add Folder</a>
	<a th:href="@{/index}">Tasks section</a>


</div>
</head>
<body>
</body>
</html>
